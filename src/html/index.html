<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Just+Another+Hand&family=Just+Me+Again+Down+Here&family=Kaushan+Script&family=Kavivanar&display=swap"

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Portefolio -- Ludivine CHOMIK</title>
  </head>
  <body>
    <section class="slide_accueil"></section>
    <aside>
      <section>

          />

          remembers to turn on the light.” - Dumbledore.
        </blockquote>
      </section>
      <footer>
        <div class="reseau kavivanar" id="github">
          <img
            src="../assets/icons/github.png"
            alt="icon du site web Github en bleu claire"
            class="icons_reseau"
          />
          <a href="https://github.com/SquizzzGeekCat">Github</a>

        <div class="reseau kavivanar" id="linkedin">
          <img
            src="../assets/icons/linkedin.png"

            class="icons_reseau"

    <nav>

        <li><a href="http://" class="navLink kavivanar">qwerty</a></li>
        <li><a href="http://" class="navLink kavivanar">qwerty</a></li>
        <li><a href="http://" class="navLink kavivanar">qwerty</a></li>
        <li><a href="http://" class="navLink kavivanar">qwerty</a></li>
        <li><a href="http://" class="navLink kavivanar">qwerty</a></li>
        <li><a href="http://" class="navLink kavivanar">qwerty</a></li>
      </ul>
      <dialog id="modal_theme">
        <button id="btn_close_theme" autofocus>X</button>
        <p>Cette boîte de dialogue modale a un arrière-plan festif !</p>
      </dialog>
      <button id="btn_open_theme" class="kavivanar">thème</button>
    </nav>
    <main></main>
    <footer></footer>

  <script src="../js/modal_btn_theme.js"></script>
